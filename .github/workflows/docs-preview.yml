name: Docs Preview

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'  # optional: preview for feature branches

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          if [ -f "docs/requirements.txt" ]; then pip install -r docs/requirements.txt; fi

      # 4. Build Sphinx HTML docs
      - name: Build HTML docs
        working-directory: docs
        run: make html

      # 5. Deploy to GitHub Pages (live preview)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          # Optional: create a separate branch per feature branch for preview
          # publish_branch: gh-pages-${{ github.ref_name }}

