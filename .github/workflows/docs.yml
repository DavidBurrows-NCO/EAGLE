name: test docs
on:
  push:
    branches: [ feature/auto_docs ]
    paths:
      - docs/**
  pull_request_target:
    types: [issues, opened, reopened, synchronize]
    paths:
      - docs/**
  workflow_dispatch:

jobs:
  documentation:

    permissions:
      contents: 'write'

    runs-on: ubuntu-latest
    name: Build and deploy documentation

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install (upgrade) python dependencies
        run: |
          pip install --upgrade pip sphinx sphinx-gallery sphinx_rtd_theme sphinxcontrib-bibtex

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build documentation
        run: |
          ./.github/scripts/build_docs.sh

      - name: Upload documentation (on success)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: documentation
          path: artifact/documentation

      - name: Upload warnings (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: documentation_warnings.log
          path: artifact/doc_warnings.log
          if-no-files-found: ignore

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          publish_dir: ./docs/_build/html
