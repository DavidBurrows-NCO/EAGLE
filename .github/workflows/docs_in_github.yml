name: Docs Preview (Sphinx + GitHub Pages)

on:
  push: 
    branches: [main, feature/*]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write        # required for GitHub Pages deployment
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install documentation dependencies
        run: |
          pip install -r docs/requirements.txt
          pip install sphinx sphinx-rtd-theme

      - name: Build Sphinx HTML docs
        run: |
          sphinx-build -b html docs/ docs/_build/html
        env:
          SPHINXOPTS: "-W"  # fail on warnings (optional)

      - name: Upload built docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-html
          path: docs/_build/html

      - name: Deploy preview to GitHub Pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          destination_dir: .

      - name: Show production URL
        if: github.event_name == 'push'
        run: |
          echo "üåê Production site available at:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      - name: Comment preview URL on PR
        if: github.event_name == 'push'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "üìò Documentation Preview"
          message: |
            ‚úÖ Your documentation preview is ready!

            üîó **Preview:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/${{ github.event.pull_request.number }}/

