baseline:
  compare: True
  name: PREPBUFR
  type: point
  url: https://noaa-reanalyses-pds.s3.amazonaws.com/observations/reanalysis/conv/prepbufr/{{ yyyymmdd[:4] }}/{{ yyyymmdd[4:6] }}/prepbufr/gdas.{{ yyyymmdd }}.t{{ hh }}z.prepbufr.nr
cycles:
  - 2022-02-05T12:00:00
forecast:
  coords:
    latitude: latitude
    level: level
    longitude: longitude
    time:
      inittime: forecast_reference_time
      validtime: time
  name: Nested-Global
  path: postprocessed_files/global/nested-global.{{ yyyymmdd[:4] }}-{{ yyyymmdd[4:6] }}-{{ yyyymmdd[6:8] }}T{{ hh }}.240h.nc
  projection:
    proj: latlon
leadtimes:
  start: "00:00:00"
  step: "06:00:00"
  stop: "240:00:00"
meta:
  grids: "{{ meta.workdir }}/grids"
  workdir: wxvx_workdir/global
paths:
  grids:
    baseline: "{{ meta.grids }}/baseline"
    forecast: "{{ meta.grids }}/forecast"
  run: "{{ meta.workdir }}/run"
regrid:
  method: BILIN
  to: G104
variables:
  t2m:
    level_type: heightAboveGround
    levels: [2]
    name: 2t
  gh:
    level_type: isobaricInhPa
    levels: [500]
    name: gh
  sp:
    level_type: surface
    name: sp
  t:
    level_type: isobaricInhPa
    levels: [850]
    name: t
  u:
    level_type: isobaricInhPa
    levels: [250]
    name: u
  u10:
    level_type: heightAboveGround
    levels: [10]
    name: u_10m
  v:
    level_type: isobaricInhPa
    levels: [250]
    name: v
  v10:
    level_type: heightAboveGround
    levels: [10]
    name: v_10m
